><span class="line">	GetChainInfo       <span class="keyword">string</span> = <span class="string">&quot;GetChainInfo&quot;</span></span><br><span class="line">	GetBlockByNumber   <span class="keyword">string</span> = <span class="string">&quot;GetBlockByNumber&quot;</span></span><br><span class="line">	GetBlockByHash     <span class="keyword">string</span> = <span class="string">&quot;GetBlockByHash&quot;</span></span><br><span class="line">	GetTransactionByID <span class="keyword">string</span> = <span class="string">&quot;GetTransactionByID&quot;</span></span><br><span class="line">	GetBlockByTxID     <span class="keyword">string</span> = <span class="string">&quot;GetBlockByTxID&quot;</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="comment">// Init is called once per chain when the chain is created.</span></span><br><span class="line"><span class="comment">// This allows the chaincode to initialize any variables on the ledger prior</span></span><br><span class="line"><span class="comment">// to any transaction execution on the chain.</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(e *LedgerQuerier)</span> <span class="title">Init</span><span class="params">(stub shim.ChaincodeStubInterface)</span> <span class="title">pb</span>.<span class="title">Response</span></span> &#123;</span><br><span class="line">	qscclogger.Info(<span class="string">&quot;Init QSCC&quot;</span>)</span><br><span class="line"></span><br><span class="line">	<span class="keyword">return</span> shim.Success(<span class="literal">nil</span>)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// Invoke is called with args[0] contains the query function name, args[1]</span></span><br><span class="line"><span class="comment">// contains the chain ID, which is temporary for now until it is part of stub.</span></span><br><span class="line"><span class="comment">// Each function requires additional parameters as described below:</span></span><br><span class="line"><span class="comment">// # GetChainInfo: Return a BlockchainInfo object marshalled in bytes</span></span><br><span class="line"><span class="comment">// # GetBlockByNumber: Return the block specified by block number in args[2]</span></span><br><span class="line"><span class="comment">// # GetBlockByHash: Return the block specified by block hash in args[2]</span></span><br><span class="line"><span class="comment">// # GetTransactionByID: Return the transaction specified by ID in args[2]</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(e *LedgerQuerier)</span> <span class="title">Invoke</span><span class="params">(stub shim.ChaincodeStubInterface)</span> <span class="title">pb</span>.<span class="title">Response</span></span> &#123; <span class="comment">// 通过args调用内部函数</span></span><br><span class="line">	args := stub.GetArgs() <span class="comment">// stub是RPC中客户端与服务器端传输的消息包，将其解包并获取args</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">// args数量小于2时，返回错误信息</span></span><br><span class="line">	<span class="keyword">if</span> <span class="built_in">len</span>(args) &lt; <span class="number">2</span> &#123;</span><br><span class="line">		<span class="keyword">return</span> shim.Error(fmt.Sprintf(<span class="string">&quot;Incorrect number of arguments, %d&quot;</span>, <span class="built_in">len</span>(args)))</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 第一个args为调用的函数名，第二个args为chain ID</span></span><br><span class="line">	fname := <span class="keyword">string</span>(args[<span class="number">0</span>])</span><br><span class="line">	cid := <span class="keyword">string</span>(args[<span class="number">1</span>])</span><br><span
